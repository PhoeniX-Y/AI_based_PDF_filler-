<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI PDF Filler - Subtle Neon Glow</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #111827;
            background-image: 
                radial-gradient(at 47% 33%, hsl(162.00, 77%, 40%) 0, transparent 59%), 
                radial-gradient(at 82% 65%, hsl(218.00, 39%, 11%) 0, transparent 55%);
        }
        .glassmorphic {
            background: rgba(17, 25, 40, 0.75);
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.125);
        }
        .neon-button {
            background-color: #1f2937;
            color: #ffffff;
            transition: all 0.3s ease;
            border: none;
            outline: none;
        }
        .neon-button:hover {
            background-color: #374151;
        }
        .neon-blue:hover {
            color: #a0ffff;
            text-shadow: 0 0 2px #00ffff, 0 0 4px #00ffff;
        }
        .neon-green:hover {
            color: #a0ffa0;
            text-shadow: 0 0 2px #00ff00, 0 0 4px #00ff00;
        }
        .loader {
            --background: linear-gradient(135deg, #23C4F8, #275EFE);
            --shadow: rgba(39, 94, 254, 0.28);
            --text: #a0ffff;
            --page: rgba(255, 255, 255, 0.36);
            --page-fold: rgba(255, 255, 255, 0.52);
            --duration: 3s;
            width: 200px;
            height: 160px;  /* Increased height to accommodate text */
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .loader:before, .loader:after {
            --r: -6deg;
            content: "";
            position: absolute;
            bottom: 8px;
            width: 120px;
            top: 80%;
            box-shadow: 0 16px 12px var(--shadow);
            transform: rotate(var(--r));
        }

        .loader:before {
            left: 4px;
        }

        .loader:after {
            --r: 6deg;
            right: 4px;
        }

        .loader div {
            width: 100%;
            height: 140px;  /* Height of the animation part */
            border-radius: 13px;
            position: relative;
            z-index: 1;
            perspective: 600px;
            box-shadow: 0 4px 6px var(--shadow);
            background-image: var(--background);
        }

        .loader div ul {
            margin: 0;
            padding: 0;
            list-style: none;
            position: relative;
        }

        .loader div ul li {
            --r: 180deg;
            --o: 0;
            --c: var(--page);
            position: absolute;
            top: 10px;
            left: 10px;
            transform-origin: 100% 50%;
            color: var(--c);
            opacity: var(--o);
            transform: rotateY(var(--r));
            -webkit-animation: var(--duration) ease infinite;
            animation: var(--duration) ease infinite;
        }

        .loader div ul li:nth-child(2) {
            --c: var(--page-fold);
            -webkit-animation-name: page-2;
            animation-name: page-2;
        }

        .loader div ul li:nth-child(3) {
            --c: var(--page-fold);
            -webkit-animation-name: page-3;
            animation-name: page-3;
        }

        .loader div ul li:nth-child(4) {
            --c: var(--page-fold);
            -webkit-animation-name: page-4;
            animation-name: page-4;
        }

        .loader div ul li:nth-child(5) {
            --c: var(--page-fold);
            -webkit-animation-name: page-5;
            animation-name: page-5;
        }

        .loader div ul li svg {
            width: 90px;
            height: 120px;
            display: block;
        }

        .loader div ul li:first-child {
            --r: 0deg;
            --o: 1;
        }

        .loader div ul li:last-child {
            --o: 1;
        }

        .loader span {
            margin-top: 10px;
            color: var(--text);
            font-size: 14px;
            font-weight: 500;
        }

        @keyframes page-2 {
            0% {
                transform: rotateY(180deg);
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            35%, 100% {
                opacity: 0;
            }
            50%, 100% {
                transform: rotateY(0deg);
            }
        }

        @keyframes page-3 {
            15% {
                transform: rotateY(180deg);
                opacity: 0;
            }
            35% {
                opacity: 1;
            }
            50%, 100% {
                opacity: 0;
            }
            65%, 100% {
                transform: rotateY(0deg);
            }
        }

        @keyframes page-4 {
            30% {
                transform: rotateY(180deg);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            65%, 100% {
                opacity: 0;
            }
            80%, 100% {
                transform: rotateY(0deg);
            }
        }

        @keyframes page-5 {
            45% {
                transform: rotateY(180deg);
                opacity: 0;
            }
            65% {
                opacity: 1;
            }
            80%, 100% {
                opacity: 0;
            }
            95%, 100% {
                transform: rotateY(0deg);
            }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="container mx-auto max-w-md">
        <div class="glassmorphic p-6 space-y-6">
            <h1 class="text-2xl font-bold text-center text-white">AI PDF Filler</h1>
            <form id="pdf-form" enctype="multipart/form-data" class="space-y-4">
                <div class="space-y-2">
                    <label for="pdf_file" class="block text-sm font-medium text-gray-300">
                        Upload PDF to be filled
                    </label>
                    <div class="flex items-center space-x-2">
                        <label for="pdf_file" class="cursor-pointer px-4 py-2 rounded-md transition duration-300 flex items-center neon-button neon-blue">
                            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path></svg>
                            Choose PDF
                        </label>
                        <span id="pdf-name" class="text-sm text-gray-400">No file chosen</span>
                    </div>
                    <input id="pdf_file" name="pdf_file" type="file" accept=".pdf" required class="sr-only">
                </div>

                <div class="space-y-2">
                    <label for="context_file" class="block text-sm font-medium text-gray-300">
                        Upload structured data (.txt)
                    </label>
                    <div class="flex items-center space-x-2">
                        <label for="context_file" class="cursor-pointer px-4 py-2 rounded-md transition duration-300 flex items-center neon-button neon-blue">
                            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                            Choose Data
                        </label>
                        <span id="data-name" class="text-sm text-gray-400">No file chosen</span>
                    </div>
                    <input id="context_file" name="context_file" type="file" accept=".txt" required class="sr-only">
                </div>

                <button type="submit" id="process-btn" class="w-full px-4 py-2 rounded-md transition duration-300 disabled:opacity-50 disabled:cursor-not-allowed neon-button neon-green">
                    Process Files
                </button>
            </form>

            <div id="processing-section" class="hidden flex flex-col items-center space-y-2">
                <div class="loader">

                                </svg>
                            </li>
                            <li>
                                <svg fill="currentColor" viewBox="0 0 90 120">
                                    <path d="M90,0 L90,120 L11,120 C4.92486775,120 0,115.075132 0,109 L0,11 C0,4.92486775 4.92486775,0 11,0 L90,0 Z M71.5,81 L18.5,81 C17.1192881,81 16,82.1192881 16,83.5 C16,84.8254834 17.0315359,85.9100387 18.3356243,85.9946823 L18.5,86 L71.5,86 C72.8807119,86 74,84.8807119 74,83.5 C74,82.1745166 72.9684641,81.0899613 71.6643757,81.0053177 L71.5,81 Z M71.5,57 L18.5,57 C17.1192881,57 16,58.1192881 16,59.5 C16,60.8254834 17.0315359,61.9100387 18.3356243,61.9946823 L18.5,62 L71.5,62 C72.8807119,62 74,60.8807119 74,59.5 C74,58.1192881 72.8807119,57 71.5,57 Z M71.5,33 L18.5,33 C17.1192881,33 16,34.1192881 16,35.5 C16,36.8254834 17.0315359,37.9100387 18.3356243,37.9946823 L18.5,38 L71.5,38 C72.8807119,38 74,36.8807119 74,35.5 C74,34.1192881 72.8807119,33 71.5,33 Z"></path>
                                </svg>
                            </li>
                            <li>
                                <svg fill="currentColor" viewBox="0 0 90 120">
                                    <path d="M90,0 L90,120 L11,120 C4.92486775,120 0,115.075132 0,109 L0,11 C0,4.92486775 4.92486775,0 11,0 L90,0 Z M71.5,81 L18.5,81 C17.1192881,81 16,82.1192881 16,83.5 C16,84.8254834 17.0315359,85.9100387 18.3356243,85.9946823 L18.5,86 L71.5,86 C72.8807119,86 74,84.8807119 74,83.5 C74,82.1745166 72.9684641,81.0899613 71.6643757,81.0053177 L71.5,81 Z M71.5,57 L18.5,57 C17.1192881,57 16,58.1192881 16,59.5 C16,60.8254834 17.0315359,61.9100387 18.3356243,61.9946823 L18.5,62 L71.5,62 C72.8807119,62 74,60.8807119 74,59.5 C74,58.1192881 72.8807119,57 71.5,57 Z M71.5,33 L18.5,33 C17.1192881,33 16,34.1192881 16,35.5 C16,36.8254834 17.0315359,37.9100387 18.3356243,37.9946823 L18.5,38 L71.5,38 C72.8807119,38 74,36.8807119 74,35.5 C74,34.1192881 72.8807119,33 71.5,33 Z"></path>
                                </svg>
                            </li>
                            <li>
                                <svg fill="currentColor" viewBox="0 0 90 120">

                                </svg>
                            </li>
                            <li>
                                <svg fill="currentColor" viewBox="0 0 90 120">
                                    <path d="M90,0 L90,120 L11,120 C4.92486775,120 0,115.075132 0,109 L0,11 C0,4.92486775 4.92486775,0 11,0 L90,0 Z M71.5,81 L18.5,81 C17.1192881,81 16,82.1192881 16,83.5 C16,84.8254834 17.0315359,85.9100387 18.3356243,85.9946823 L18.5,86 L71.5,86 C72.8807119,86 74,84.8807119 74,83.5 C74,82.1745166 72.9684641,81.0899613 71.6643757,81.0053177 L71.5,81 Z M71.5,57 L18.5,57 C17.1192881,57 16,58.1192881 16,59.5 C16,60.8254834 17.0315359,61.9100387 18.3356243,61.9946823 L18.5,62 L71.5,62 C72.8807119,62 74,60.8807119 74,59.5 C74,58.1192881 72.8807119,57 71.5,57 Z M71.5,33 L18.5,33 C17.1192881,33 16,34.1192881 16,35.5 C16,36.8254834 17.0315359,37.9100387 18.3356243,37.9946823 L18.5,38 L71.5,38 C72.8807119,38 74,36.8807119 74,35.5 C74,34.1192881 72.8807119,33 71.5,33 Z"></path>
                                </svg>
                            </li>
                        </ul>
                    </div>
                    <span>Loading</span>
                </div>
            </div>

            <a id="download-btn" href="#" class="w-full px-4 py-2 rounded-md transition duration-300 disabled:opacity-50 disabled:cursor-not-allowed hidden flex items-center justify-center neon-button neon-green">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                Download Filled PDF
            </a>
        </div>
    </div>
    <script>
        const pdfUpload = document.getElementById('pdf_file');
        const dataUpload = document.getElementById('context_file');
        const pdfName = document.getElementById('pdf-name');
        const dataName = document.getElementById('data-name');
        const processBtn = document.getElementById('process-btn');
        const processingSection = document.getElementById('processing-section');
        const downloadBtn = document.getElementById('download-btn');
        const form = document.getElementById('pdf-form');

        pdfUpload.addEventListener('change', (event) => {
            if (event.target.files && event.target.files[0]) {
                pdfName.textContent = event.target.files[0].name;
            }
        });

        dataUpload.addEventListener('change', (event) => {
            if (event.target.files && event.target.files[0]) {
                dataName.textContent = event.target.files[0].name;
            }
        });

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            var formData = new FormData(this);

            processingSection.classList.remove('hidden');
            processBtn.disabled = true;

            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/', true);
            xhr.onload = function() {
                if (this.status == 200) {
                    processingSection.classList.add('hidden');
                    downloadBtn.classList.remove('hidden');
                    downloadBtn.href = '/download';
                }
            };
            xhr.send(formData);
        });

        downloadBtn.addEventListener('click', () => {
            // Reset the form after download
            form.reset();
            pdfName.textContent = 'No file chosen';
            dataName.textContent = 'No file chosen';
            downloadBtn.classList.add('hidden');
            processBtn.disabled = false;
        });
    </script>
</body>
</html>
